name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

      # Ensure Hostinger SPA refresh works (Vite may not copy dotfiles like .htaccess into dist)
      - name: Copy .htaccess into dist
        run: |
          if [ -f "public/.htaccess" ]; then
            cp public/.htaccess dist/.htaccess
          fi

      # Validate FTP_REMOTE_DIR format (must end with /)
      - name: Validate FTP_REMOTE_DIR
        env:
          FTP_REMOTE_DIR: ${{ secrets.FTP_REMOTE_DIR }}
        run: |
          echo "FTP_REMOTE_DIR='${FTP_REMOTE_DIR}'"
          if [[ -z "${FTP_REMOTE_DIR}" ]]; then
            echo "ERROR: FTP_REMOTE_DIR is empty"
            exit 1
          fi
          if [[ "${FTP_REMOTE_DIR}" != */ ]]; then
            echo "ERROR: FTP_REMOTE_DIR must end with '/' (example: public_html/)"
            exit 1
          fi

      - name: Inspect dist output
        run: |
          echo "--- dist/ ---"
          ls -la dist || true
          echo "--- dist/.htaccess (if present) ---"
          if [ -f "dist/.htaccess" ]; then
            sed -n '1,120p' dist/.htaccess
          else
            echo "(no dist/.htaccess)"
          fi

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}
